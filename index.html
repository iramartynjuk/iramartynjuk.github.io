<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Рожеві окуляри</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['Період', 'Рожеві окуляри Віталіка', 'Рожеві окуляри Іри'],
     ['2013р.', 9003, 6899],
     ['2015р.', 15254, 11655],
     ['2017р.', 17999, 14001]
    ]);
    var options = {
     title: 'Одягання рожевих окуляр',
     hAxis: {title: 'Період одягань рожевих окуляр '},
     vAxis: {title: 'Кількість одягань рожевих окуляр'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
    chart.draw(data, options);
   }
  </script>
 </head>
 <body>
  <div id="oil" style="width: 800px; height: 700px;"></div>
 </body>
 </html>
